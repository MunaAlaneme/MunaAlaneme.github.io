<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Space Vaders</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="style2.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:200,300,regular,500,600,700,800&amp;subset=latin,latin-ext,vietnamese" media="all">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dosis:200,300,regular,500,600,700,800&amp;subset=latin,latin-ext,vietnamese" media="all">
        <script type="text/javascript">
            WebFont.load({
                google: {
                    families: ["Dosis:200,300,regular,500,600,700,800:latin,latin-ext,vietnamese"]  }
                }
            );
        </script>
        <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
        <style>
            body {
              background: linear-gradient(0deg, rgb(0, 0, 100)0%, rgba(0,0,40) 100%);
              color: white;
              font-family: Arial, sans-serif;
              text-align: center;
              padding-top: 100px;
              font-size: 3em;
            }

            .section {
              -webkit-backdrop-filter: blur(7px);
              backdrop-filter: blur(7px);
              outline-offset: 0px;
              color: rgb(0, 0, 76);
              text-align: center;
              -webkit-text-stroke-width: 4px;
              -webkit-text-stroke-color: #000090;
              text-transform: none;
              word-break: normal;
              overflow-wrap: normal;
              mix-blend-mode: normal;
              background-color: rgba(0, 0, 0, 0);
              outline: 3px #333;
              font-family: Dosis, sans-serif;
              font-size: 72px;
              font-weight: 800;
              line-height: 100px;
              transition: all .2s, font-size .625s;
              box-shadow: inset 0 0 5px 5px rgba(0, 0, 0, .2);
            }
      
            .container {
              width: 100%;
              padding-right: 15px;
              padding-left: 15px;
              margin-right: auto;
              margin-left: auto;
            }
      
            .link {
              min-width: 50% !important;
            }
      
            @media (min-width: 1200px) {
              .container {
                max-width: 1140px;
              }
            }
            @media (min-width: 992px) {
              .container {
                max-width: 960px;
              }
            }
            @media (min-width: 768px) {
            .container {
                max-width: 720px;
              }
      
            .link {
                width: 100%;
              }
            }
            @media (min-width: 576px) {
            .container {
                max-width: 810px;
              }
            }
      
            .w3-purple, .w3-hover-purple:hover {
              color: #fff!important;
              background-color: rgba(156, 39, 176, 0.6) !important;
            }
              #countdown {
                  animation: jello 1s 4, pulse 1s infinite;
              }
      
              @keyframes pulse {
                  0% {
                  transform: scale(1);
                  }
                  50% {
                  transform: scale(1.1);
                  }
                  100% {
                  transform: scale(1);
                  }
              }
        </style>
    </head>
    <body class="body w3-white">
      <section class="section">
        <div class="text-block">Space Vaders</div>
        <!-- Content container -->
         <!-- https://github.com/pygame-web -->
        <div class="container">
        </div>
      </section>
      <a href="index.html" class="w3-button w3-hover-blue w3-large w3-round w3-black w3-border link"><i class="fab fa-Home"></i>Home</a>
    </body>
</html>
