<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Page with Animations</title>
    <style>
        body {
            font-family: Dosis, 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        button {
            font-family: Dosis, 'Arial', sans-serif;
            background-color: #855CD6;
            color: #fff;
            text-align: center;
            font-size: 24px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 10px;
            position: absolute;
            top: 325px;
            left: 25%;
            animation: moveBox 2s ease-in-out infinite alternate;
        }

        @keyframes moveBox {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50px);
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 16px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .content {
            margin-top: 40px; /* Adjust this value based on your header height */
            padding: 20px;
        }

        .animated-circle {
            position: absolute;    
            top: 350px;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: bouncecircle 2s infinite;
        }

        @keyframes bouncecircle {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .slidecontainer {
            width: 90%;
            padding-left: 5%;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 35px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            border-radius: 25%;
            background: #04AA6D;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 50px;
            height: 50px;
            border-radius: 25%;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="./assets/js/three.js"></script>
    <header>
        Random Page with Animations
    </header>
    <div class="content">
        <div id="animation-container">
            <div class="animated-box"></div>
            <div class="animated-circle"></div>
        </div>
        <div class="slidecontainer">
            <button> <a href="/python1.html">Python1 (Look at console)</a></button>
            <button> <a href="/Apps/Games/Create.JS New Project/index.html">CreateJS Test</a></button>
            <input type="range" min="-3.2" max="3.2" value="0.01" class="slider" id="myRange" step="1e-3">
            <p>X Rotate: <span id="demo"></span></p>
            <input type="range" min="-3.2" max="3.2" value="0.01" class="slider" id="myRange2" step="1e-3">
            <p>Y Rotate: <span id="demo2"></span></p>
            <input type="range" min="-3.2" max="3.2" value="0.01" class="slider" id="myRange3" step="1e-3">
            <p>Z Rotate: <span id="demo3"></span></p>
        </div>
    </div>
    <footer>
        Made with ❤️ by Muna Alaneme
    </footer>

    <script>
        function decimalToHex(decimal) {
            return decimal.toString(16).toUpperCase();
        }
        // Add JavaScript to handle scroll event and add a class to the header
        window.onscroll = function() {
            var header = document.querySelector('header');
            if (window.pageYOffset > 0) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        };
    </script>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      var xrot = output.innerHTML/1;
      var slider2 = document.getElementById("myRange2");
      var output2 = document.getElementById("demo2");
      output2.innerHTML = slider2.value;
      var yrot = output2.innerHTML/1;
      var slider3 = document.getElementById("myRange3");
      var output3 = document.getElementById("demo3");
      output3.innerHTML = slider3.value;
      var zrot = output3.innerHTML/1;
      slider.oninput = function() {
        output.innerHTML = this.value;
      }
      slider2.oninput = function() {
        output2.innerHTML = this.value;
      }
      slider3.oninput = function() {
        output3.innerHTML = this.value;
      }
      // Set up scene
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight*2, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight/2);
      document.body.appendChild(renderer.domElement);
    
      // Create a cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Create an outline
      const outlineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
      const outlineGeometry = new THREE.EdgesGeometry(geometry);
      const outline = new THREE.LineSegments(outlineGeometry, outlineMaterial);
      cube.add(outline);
    
      // Position the camera
      camera.position.z = 2;
    
      // Animation function
      const animate = () => {
        requestAnimationFrame(animate);
    
        // Rotate the cube
        cube.rotation.x += xrot;
        cube.rotation.y += yrot;
        cube.rotation.z += zrot;
        xrot = output.innerHTML/1;
        yrot = output2.innerHTML/1;
        zrot = output3.innerHTML/1;
    
        // Render the scene
        renderer.render(scene, camera);
      };
    
      // Handle window resize
      window.addEventListener('resize', () => {
        const newWidth = window.innerWidth;
        const newHeight = window.innerHeight/2;
    
        camera.aspect = newWidth / newHeight;
        camera.updateProjectionMatrix();
    
        renderer.setSize(newWidth, newHeight);
      });
    
      // Start the animation
      animate();
    </script>
</body>
</html>
